{% block content %}
  <h1>Your todo_Lists</h1>
  <ul>
    {% for todo_list in todo_lists %}
      <li><a href="{% url 'tasks_view_v2_2' todo_list.id %}">{{ todo_list.name }}</a> -
          <a href="{% url 'delete_list_v2_2' todo_list.id %}">delete list</a></li>
     {% empty %}
        <li>No list yet.</li>
    {% endfor %}
  </ul>
  <a href="{% url 'create_list_v2_2' %}">Create a new todo_list</a>
{% endblock %}
