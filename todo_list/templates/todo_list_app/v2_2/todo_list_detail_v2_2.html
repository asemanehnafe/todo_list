<!doctype html>
  <h1>Tasks</h1>
  <ul>
    {% for task in tasks %}
      <li><a href="{% url 'task_detail_view_v2_2' task.id %}">{{ task.title }}</a> -
      <a href="{% url 'generate_short_link_v2_2' task.id %}">Share Task</a> -
      <a href="{% url 'delete_task_v2_2' todo_list_id task.id%}">Delete Task</a>
      </li>
    {% empty %}
        <li>No task yet.</li>
    {% endfor %}
  </ul>
  <a href="{% url 'create_task_v2_2' todo_list_id %}">Add a new task</a>
    <br>
  <a href="{% url 'create_task_by_shortened_link_v2_2' todo_list_id %}">Add a new task by shortened link</a>
