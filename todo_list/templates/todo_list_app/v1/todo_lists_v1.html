<!doctype html>
  <h1>Your todo Lists</h1>
  <ul>
    {% for todo_list in todo_lists %}
      <li><a href="{% url 'tasks_view_v1' todo_list.id %}">{{ todo_list.name }}</a> -
          <a href="{% url 'delete_todo_list_v1' todo_list.id %}">delete todo_list</a></li>
     {% empty %}
        <li>No list yet.</li>
    {% endfor %}
  </ul>
  <a href="{% url 'create_todo_list_v1' %}">Create a new todo_list</a>
