{% block content %}
  <h1>Tasks</h1>
  <ul>
    {% for task in list %}
      <li><a href="{% url 'task' task.id %}">{{ task.title }}</a> -
      <a href="{% url 'generate_short_link' task.id %}">Share Task</a> -
      <a href="{% url 'delete_task' list_id task.id%}">Delete Task</a>
      </li>
    {% empty %}
        <li>No task yet.</li>
    {% endfor %}
  </ul>
  <a href="{% url 'create_task_v1' list_id %}">Add a new task</a>
    <br>
  <a href="{% url 'create_task_by_shortened_link_v1' list_id %}">Add a new task by shortened link</a>

{% endblock %}
